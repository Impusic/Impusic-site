<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />

    <!-- Icon page -->
    <link rel="icon" href="{{URL}}/resources/images/logos/logo-impusic-three.png">
    <link rel="apple-touch-icon" href="{{URL}}/resources/images/logos/logo-impusic-three.png">

    <!-- HTML Meta Tags -->
    <title>{{title}}</title>
    <meta name="description" content="{{description}}">

    <!-- CLIPBOARD JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/2.0.10/clipboard.min.js"></script>

    <!-- CSS DA PÁGINA -->
    <link rel="stylesheet" href="{{URL}}/resources/css/pages/{{css}}.css">

    <!-- HEADER E FOOTER CSS -->
    <link rel="stylesheet" href="{{URL}}/resources/css/includes/header.css">
    <link rel="stylesheet" href="{{URL}}/resources/css/includes/footer.css">
    <link rel="stylesheet" href="{{URL}}/resources/css/includes/login.css">
  </head>

  <body>
    <div class="container" id="contentContainer">
      <!-- MENU DO SITE -->
        {{header}}

        {{register}}
        {{login}}

        <!-- TOAST DE STATUS -->
        {{status}}

      <!-- CONTEÚDO DE CADA PÁGINA -->
      <div id="content">
        {{content}}
      </div>

      <!-- RODAPÉ DO SITE -->
        {{footer}}
    </div>

    <!-- JQUERY JS -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

    <!-- FONT AWESOME -->
    <script src="https://kit.fontawesome.com/0beb279be2.js" crossorigin="anonymous"></script>
    
    <!-- HEADER JS -->
    <script src="{{URL}}/resources/js/includes/header.js"></script>

    <!-- JS DA PÁGINA -->
    <script language="JavaScript" type="text/javascript" src="{{URL}}/resources/js/pages/{{css}}.js"></script>
  </body>
</html>
