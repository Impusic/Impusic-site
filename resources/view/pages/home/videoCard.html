<div class="videoCard">
    <div>
        <a href="watch/{{link}}">
            <img src="{{URL}}/resources/thumbnail/{{thumbnail}}.png" onerror="this.src='{{URL}}/resources/images/icons/noThumb.png'" alt="">
        </a>
    </div>
    <div>
        <h1><a href="watch/{{link}}">{{videoTitle}}</a></h1>
        <p><a href="{{URL}}/profile/{{channelUser}}">{{channel}}</a></p>
        <h3 class="videoDesc">
            <span>Lorem visualizações</span>
            <i class="fa-solid fa-circle"></i>
            <span>{{time}}</span>
        </h3>
    </div>
</div>
