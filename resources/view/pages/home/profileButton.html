<div class="profile">
    <a href="{{URL}}/profile/{{user}}">
        <img src="{{URL}}/resources/icons/profile_{{id}}.png" onerror="this.src='{{URL}}/resources/icons/profile_default.png';" alt="">
    </a>
    <form method="get" action="{{URL}}/logout">
        <button type="submit">
            <i class="fa-solid fa-arrow-right-from-bracket"></i>
        </button>
    </form>
</div>
